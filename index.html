<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <!-- Template CSS -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

    <!-- Custom Login Styles (can stay here or move to main.css) -->
    <style>
        /* You might need to adjust these styles to better fit your template */
        .login-container {
            background-color: #fff; /* Consider matching template background? */
            padding: 2em;          /* Use 'em' for relative sizing? */
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            text-align: center;
            max-width: 450px;      /* Limit width for better appearance */
            margin: 3em auto;      /* Add space around the container */
            /* Position inside the main content area */
        }

        .login-container h2 { /* Changed from h1 as template likely has h1 in banner */
            margin-bottom: 1.5em;
            color: #333;        /* Or inherit from template */
        }

        .login-container label {
            display: block;
            margin-bottom: 0.5em;
            text-align: left;
            color: #555;        /* Or inherit */
            font-weight: bold;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 0.8em 1em; /* Adjust padding */
            margin-bottom: 1.5em;
            border: 1px solid #ccc; /* Template might have better input styles */
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #fff; /* Ensure background allows typing */
            color: #333; /* Ensure text is visible */
        }

        /* Style the button using template classes OR keep custom */
        /* Option A: If your template has button styles like class="button primary fit" use that */
        /* <button type="submit" class="button primary fit">Login</button> */

        /* Option B: Keep custom style (adjust colors to match theme) */
        .login-container button {
            width: 100%;
            padding: 0.8em 1em;
            background-color: #f56a6a; /* Example: Match template primary color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }
        .login-container button:hover {
            background-color: #d84a4a; /* Darker shade of primary color */
        }


        #error-message {
            color: red;
            margin-top: 1em;
            min-height: 1.2em;
            font-weight: bold;
        }
    </style>
</head>

<body class="is-preload">

    
    <div id="wrapper">

        
        <section id="banner" class="major">
            <div class="inner">
                <header class="major">
                    <h1>blackjack helper</h1>
                </header>
                <div class="content">
                     <p>
                        Please log in to access the blackjack helper</p>
                </div>
            </div>
        </section>

        
								
            
        
        <div id="main">
            <section> 
                <div class="inner"> 

                    
                    <div class="login-container">
                        <h2>Please Log In</h2> 
                        <form id="login-form" action="#"> 
                            <div>
                                <label for="username">Username:</label>
                                <input type="text" id="username" name="username" required>
                            </div>
                            <div>
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                             <!-- Consider using template button classes if they exist -->
                            <button type="submit">Login</button>
                            <p id="error-message"></p>
                        </form>
                    </div>

                </div>
            </section>
        </div> 


    </div> 

    
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

    
    <script>
        
        const correctUsername = "warmachine68";
        const correctPassword = "WARMACHINEROXS";
        const protectedPageUrl = "landing.html"; 

        
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        
        if (loginForm) {
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault(); 

                const enteredUsername = usernameInput.value;
                const enteredPassword = passwordInput.value;

                if (enteredUsername === correctUsername && enteredPassword === correctPassword) {
                  
                    sessionStorage.setItem('isLoggedIn', 'true');
                    
                    window.location.href = protectedPageUrl;
                } else {
                   
                    errorMessage.textContent = "Invalid username or password.";
                    
                    if (passwordInput) passwordInput.value = "";
                    if (usernameInput) usernameInput.focus();
                }
            });
        } else {
            console.error("Login form element (#login-form) not found!");
        }
    </script>

</body>
</html>
